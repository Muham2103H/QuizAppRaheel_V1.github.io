<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
    <title>Quiz App Raheel v1.0</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="header">
        <h1> Test Your Knowledge On Countreis </h1>
    </div>

    <div class="quiz-container">

        <!-- progess bar -->
        <div class="progress-bar-container" id="progress-bar-container">
            <div class="progress-bar-fill" id="progress-bar-fill"></div>
        </div>

        <!-- question label -->
        <div class="question" id="question">
            Questions will be displayed here. Click the Start button to begin!
        </div>

        <!-- options -->
        <div class="option-container" id="option-container">
        
        </div>

        <!-- Score Label -->
         <div class="score" id="score">
            <p> You scored 0 point(s) </p>
         </div>

        <button class="start-btn" id="start-btn"> Start </button>
    </div>

    <div class="timer" id="timer">
        <span id="countdownText"> 20  </span> 


    <script src="script.js"></script>
</body>
</html>
